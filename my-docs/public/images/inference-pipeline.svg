<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <linearGradient id="inputGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="220" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Inference Pipeline</text>
  
  <!-- INPUT -->
  <rect x="20" y="50" width="130" height="130" rx="15" fill="#0c1929" filter="url(#shadow)" stroke="#3b82f6" stroke-width="2"/>
  <rect x="20" y="50" width="130" height="35" rx="15" fill="url(#inputGrad2)"/>
  <text x="85" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ“¥ Input</text>
  
  <rect x="35" y="100" width="100" height="60" rx="8" fill="#1e3a8a" stroke="#60a5fa" stroke-width="1"/>
  <text x="85" y="125" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="10">Point Cloud</text>
  <text x="85" y="145" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">(.bin file)</text>
  
  <!-- Arrow 1 -->
  <line x1="150" y1="115" x2="190" y2="115" stroke="#3b82f6" stroke-width="3"/>
  <polygon points="195,115 185,110 185,120" fill="#3b82f6"/>
  
  <!-- PROCESSING -->
  <rect x="200" y="50" width="360" height="130" rx="15" fill="#1c1917" filter="url(#shadow)" stroke="#f59e0b" stroke-width="2"/>
  <rect x="200" y="50" width="360" height="35" rx="15" fill="url(#processGrad)"/>
  <text x="380" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ”„ Processing</text>
  
  <rect x="215" y="95" width="75" height="45" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="252" y="115" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="9">Load</text>
  <text x="252" y="130" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="9">Model</text>
  
  <line x1="290" y1="117" x2="305" y2="117" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="310,117 302,112 302,122" fill="#fbbf24"/>
  
  <rect x="315" y="95" width="75" height="45" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="352" y="115" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="9">Pre-</text>
  <text x="352" y="130" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="9">process</text>
  
  <line x1="390" y1="117" x2="405" y2="117" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="410,117 402,112 402,122" fill="#fbbf24"/>
  
  <rect x="415" y="95" width="75" height="45" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="452" y="115" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="9">Forward</text>
  <text x="452" y="130" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="9">Pass</text>
  
  <line x1="490" y1="117" x2="505" y2="117" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="510,117 502,112 502,122" fill="#fbbf24"/>
  
  <rect x="215" y="150" width="75" height="25" rx="6" fill="#92400e" stroke="#fde047" stroke-width="1"/>
  <text x="252" y="167" text-anchor="middle" fill="#fef9c3" font-family="Arial, sans-serif" font-size="9">NMS</text>
  
  <line x1="290" y1="162" x2="415" y2="162" stroke="#fde047" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="452" y1="140" x2="452" y2="155" stroke="#fde047" stroke-width="2"/>
  <line x1="452" y1="155" x2="290" y2="155" stroke="#fde047" stroke-width="2"/>
  <line x1="290" y1="155" x2="290" y2="162" stroke="#fde047" stroke-width="2"/>
  
  <!-- Arrow 2 -->
  <line x1="560" y1="115" x2="600" y2="115" stroke="#f59e0b" stroke-width="3"/>
  <polygon points="605,115 595,110 595,120" fill="#f59e0b"/>
  
  <!-- OUTPUT -->
  <rect x="610" y="50" width="170" height="130" rx="15" fill="#052e16" filter="url(#shadow)" stroke="#22c55e" stroke-width="2"/>
  <rect x="610" y="50" width="170" height="35" rx="15" fill="url(#outputGrad2)"/>
  <text x="695" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ“¤ Output</text>
  
  <rect x="625" y="95" width="140" height="25" rx="5" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="695" y="112" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">3D Boxes</text>
  
  <rect x="625" y="125" width="140" height="25" rx="5" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="695" y="142" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">Class Labels</text>
  
  <rect x="625" y="155" width="140" height="25" rx="5" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="695" y="172" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">Confidence Scores</text>
</svg>
