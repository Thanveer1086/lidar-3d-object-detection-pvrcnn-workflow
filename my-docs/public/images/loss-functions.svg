<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="totalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">üìâ Loss Function Components</text>
  
  <!-- Loss Components Container -->
  <rect x="30" y="50" width="280" height="220" rx="15" fill="#1c1917" filter="url(#shadow)" stroke="#ef4444" stroke-width="2"/>
  <text x="170" y="80" text-anchor="middle" fill="#fecaca" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Loss Components</text>
  
  <!-- Individual Losses -->
  <rect x="50" y="95" width="240" height="35" rx="8" fill="#991b1b" stroke="#f87171" stroke-width="1"/>
  <text x="170" y="118" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="11">Classification Loss (Focal Loss)</text>
  
  <rect x="50" y="140" width="240" height="35" rx="8" fill="#991b1b" stroke="#f87171" stroke-width="1"/>
  <text x="170" y="163" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="11">Localization Loss (Smooth L1)</text>
  
  <rect x="50" y="185" width="240" height="35" rx="8" fill="#991b1b" stroke="#f87171" stroke-width="1"/>
  <text x="170" y="208" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="11">Direction Loss (Binary CE)</text>
  
  <rect x="50" y="230" width="240" height="35" rx="8" fill="#991b1b" stroke="#f87171" stroke-width="1"/>
  <text x="170" y="253" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="11">IoU Loss (3D IoU)</text>
  
  <!-- Arrows -->
  <line x1="310" y1="112" x2="380" y2="150" stroke="#f87171" stroke-width="2"/>
  <line x1="310" y1="157" x2="380" y2="150" stroke="#f87171" stroke-width="2"/>
  <line x1="310" y1="202" x2="380" y2="150" stroke="#f87171" stroke-width="2"/>
  <line x1="310" y1="247" x2="380" y2="150" stroke="#f87171" stroke-width="2"/>
  
  <!-- Total Loss -->
  <rect x="390" y="100" width="140" height="100" rx="15" fill="url(#totalGrad)" filter="url(#shadow)" stroke="#4ade80" stroke-width="3"/>
  <text x="460" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Total Loss</text>
  <text x="460" y="165" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">= Œª‚ÇÅL‚ÇÅ + Œª‚ÇÇL‚ÇÇ</text>
  <text x="460" y="182" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">+ Œª‚ÇÉL‚ÇÉ + Œª‚ÇÑL‚ÇÑ</text>
  
  <!-- Arrow to Backprop -->
  <line x1="530" y1="150" x2="570" y2="150" stroke="#4ade80" stroke-width="3"/>
  <polygon points="575,150 565,145 565,155" fill="#4ade80"/>
  
  <!-- Backpropagation -->
  <rect x="580" y="110" width="100" height="80" rx="10" fill="#1e3a8a" filter="url(#shadow)" stroke="#60a5fa" stroke-width="2"/>
  <text x="630" y="145" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Backprop</text>
  <text x="630" y="165" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">‚àÇL/‚àÇW</text>
</svg>
