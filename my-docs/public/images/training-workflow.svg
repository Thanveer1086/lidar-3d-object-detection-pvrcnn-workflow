<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="configGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Training Workflow Pipeline</text>
  
  <!-- CONFIGURATION -->
  <rect x="30" y="60" width="190" height="200" rx="15" fill="#0c1929" filter="url(#shadow)" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="60" width="190" height="40" rx="15" fill="url(#configGrad)"/>
  <text x="125" y="87" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">âš™ï¸ Configuration</text>
  
  <rect x="50" y="115" width="150" height="35" rx="6" fill="#1e3a8a" stroke="#60a5fa" stroke-width="1"/>
  <text x="125" y="138" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="10">Load Config YAML</text>
  
  <line x1="125" y1="150" x2="125" y2="165" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="125,170 120,162 130,162" fill="#60a5fa"/>
  
  <rect x="50" y="175" width="150" height="35" rx="6" fill="#1e3a8a" stroke="#60a5fa" stroke-width="1"/>
  <text x="125" y="198" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="10">Set Hyperparameters</text>
  
  <line x1="125" y1="210" x2="125" y2="225" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="125,230 120,222 130,222" fill="#60a5fa"/>
  
  <rect x="50" y="235" width="150" height="35" rx="6" fill="#1e3a8a" stroke="#60a5fa" stroke-width="1"/>
  <text x="125" y="258" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="10">Define Augmentations</text>
  
  <!-- Arrow to Data Loading -->
  <line x1="220" y1="160" x2="260" y2="160" stroke="#3b82f6" stroke-width="3"/>
  <polygon points="265,160 255,155 255,165" fill="#3b82f6"/>
  
  <!-- DATA LOADING -->
  <rect x="270" y="60" width="190" height="200" rx="15" fill="#052e16" filter="url(#shadow)" stroke="#22c55e" stroke-width="2"/>
  <rect x="270" y="60" width="190" height="40" rx="15" fill="url(#dataGrad)"/>
  <text x="365" y="87" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“‚ Data Loading</text>
  
  <rect x="290" y="115" width="150" height="35" rx="6" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="365" y="138" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">Load Point Clouds</text>
  
  <line x1="365" y1="150" x2="365" y2="165" stroke="#4ade80" stroke-width="2"/>
  <polygon points="365,170 360,162 370,162" fill="#4ade80"/>
  
  <rect x="290" y="175" width="150" height="35" rx="6" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="365" y="198" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">Apply Augmentations</text>
  
  <line x1="365" y1="210" x2="365" y2="225" stroke="#4ade80" stroke-width="2"/>
  <polygon points="365,230 360,222 370,222" fill="#4ade80"/>
  
  <rect x="290" y="235" width="150" height="35" rx="6" fill="#166534" stroke="#4ade80" stroke-width="1"/>
  <text x="365" y="258" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="10">Create Batches</text>
  
  <!-- Arrow to Training -->
  <line x1="460" y1="160" x2="500" y2="160" stroke="#22c55e" stroke-width="3"/>
  <polygon points="505,160 495,155 495,165" fill="#22c55e"/>
  
  <!-- TRAINING LOOP -->
  <rect x="510" y="60" width="190" height="260" rx="15" fill="#1c1917" filter="url(#shadow)" stroke="#f59e0b" stroke-width="2"/>
  <rect x="510" y="60" width="190" height="40" rx="15" fill="url(#trainGrad)"/>
  <text x="605" y="87" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ”„ Training Loop</text>
  
  <rect x="530" y="115" width="150" height="30" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="605" y="135" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="10">Forward Pass</text>
  
  <line x1="605" y1="145" x2="605" y2="155" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="605,160 600,152 610,152" fill="#fbbf24"/>
  
  <rect x="530" y="165" width="150" height="30" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="605" y="185" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="10">Compute Loss</text>
  
  <line x1="605" y1="195" x2="605" y2="205" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="605,210 600,202 610,202" fill="#fbbf24"/>
  
  <rect x="530" y="215" width="150" height="30" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="605" y="235" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="10">Backward Pass</text>
  
  <line x1="605" y1="245" x2="605" y2="255" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="605,260 600,252 610,252" fill="#fbbf24"/>
  
  <rect x="530" y="265" width="150" height="30" rx="6" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
  <text x="605" y="285" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="10">Update Weights</text>
  
  <!-- Loop arrow -->
  <path d="M 680 280 Q 720 280 720 200 Q 720 120 680 120" stroke="#fbbf24" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="680,120 688,115 688,125" fill="#fbbf24"/>
  <text x="735" y="200" fill="#fbbf24" font-family="Arial, sans-serif" font-size="9">Repeat</text>
  
  <!-- Arrow to Evaluation -->
  <line x1="605" y1="320" x2="605" y2="350" stroke="#f59e0b" stroke-width="3"/>
  <polygon points="605,355 600,345 610,345" fill="#f59e0b"/>
  
  <!-- EVALUATION -->
  <rect x="510" y="360" width="190" height="170" rx="15" fill="#2e1065" filter="url(#shadow)" stroke="#a855f7" stroke-width="2"/>
  <rect x="510" y="360" width="190" height="40" rx="15" fill="url(#evalGrad)"/>
  <text x="605" y="387" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“Š Evaluation</text>
  
  <rect x="530" y="415" width="150" height="30" rx="6" fill="#581c87" stroke="#c084fc" stroke-width="1"/>
  <text x="605" y="435" text-anchor="middle" fill="#f3e8ff" font-family="Arial, sans-serif" font-size="10">Run Validation</text>
  
  <line x1="605" y1="445" x2="605" y2="455" stroke="#c084fc" stroke-width="2"/>
  <polygon points="605,460 600,452 610,452" fill="#c084fc"/>
  
  <rect x="530" y="465" width="150" height="30" rx="6" fill="#581c87" stroke="#c084fc" stroke-width="1"/>
  <text x="605" y="485" text-anchor="middle" fill="#f3e8ff" font-family="Arial, sans-serif" font-size="10">Compute mAP</text>
  
  <rect x="555" y="505" width="100" height="25" rx="6" fill="#a855f7" stroke="#e9d5ff" stroke-width="2"/>
  <text x="605" y="522" text-anchor="middle" fill="#1e1b4b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Save Best Model</text>
  
  <!-- Continue Loop back -->
  <path d="M 510 445 Q 480 445 480 300 Q 480 160 500 160" stroke="#a855f7" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="470" y="300" fill="#a855f7" font-family="Arial, sans-serif" font-size="9" transform="rotate(-90, 470, 300)">Continue</text>
  
  <!-- Legend -->
  <rect x="750" y="80" width="130" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="815" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stages</text>
  
  <rect x="765" y="120" width="15" height="15" rx="3" fill="#3b82f6"/>
  <text x="790" y="132" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="10">Config</text>
  
  <rect x="765" y="145" width="15" height="15" rx="3" fill="#22c55e"/>
  <text x="790" y="157" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="10">Data Load</text>
  
  <rect x="765" y="170" width="15" height="15" rx="3" fill="#f59e0b"/>
  <text x="790" y="182" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="10">Training</text>
  
  <rect x="765" y="195" width="15" height="15" rx="3" fill="#a855f7"/>
  <text x="790" y="207" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="10">Evaluation</text>
  
  <line x1="765" y1="230" x2="860" y2="230" stroke="#334155" stroke-width="1"/>
  <text x="812" y="248" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Dashed = Loop</text>
</svg>
